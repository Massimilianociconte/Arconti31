[build]
  publish = "."
  command = "npm run build"

# --- CACHE & HEADERS CONFIGURATION ---

# 1. HTML Files: Always validate. 
# Ensures users get the latest references to CSS/JS and content updates immediately.
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# 2. JSON Data (Menu): Always validate.
# Critical for Admin updates to appear immediately.
[[headers]]
  for = "/*.json"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"
    Access-Control-Allow-Origin = "*"

# 3. Static Assets (Images, CSS, JS, Fonts): Aggressive Caching (1 Year).
# These files should change names/fingerprints if content changes, or we rely on HTML updates.
[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/css/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/js/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/fonts/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Security Headers (Best Practices)
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Admin SPA fallback
[[redirects]]
  from = "/admin/*"
  to = "/admin/index.html"
  status = 200

# Main SPA fallback (usare solo se necessario, altrimenti meglio 404 per asset mancanti)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
