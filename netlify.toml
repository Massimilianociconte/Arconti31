[build]
  publish = "."
  command = "npm run build"

# --- CACHE & HEADERS CONFIGURATION ---

# 1. HTML Files: Always validate. 
# Ensures users get the latest references to CSS/JS and content updates immediately.
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# 2. JSON Data (Menu): Always validate.
# Critical for Admin updates to appear immediately.
[[headers]]
  for = "/*.json"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"
    Pragma = "no-cache"
    Expires = "0"
    Access-Control-Allow-Origin = "*"

# JSON in subfolders (food, beers, categorie, beverages)
[[headers]]
  for = "/food/*.json"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"
    Pragma = "no-cache"
    Expires = "0"
    Access-Control-Allow-Origin = "*"

[[headers]]
  for = "/beers/*.json"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"
    Pragma = "no-cache"
    Expires = "0"
    Access-Control-Allow-Origin = "*"

[[headers]]
  for = "/categorie/*.json"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"
    Pragma = "no-cache"
    Expires = "0"
    Access-Control-Allow-Origin = "*"

[[headers]]
  for = "/beverages/*.json"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"
    Pragma = "no-cache"
    Expires = "0"
    Access-Control-Allow-Origin = "*"

# 3. Static Assets (Images, CSS, JS, Fonts): Cache with revalidation.
# Since files are NOT fingerprinted, we use stale-while-revalidate for fast loads + updates.
[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=3600, stale-while-revalidate=86400"

[[headers]]
  for = "/css/*"
  [headers.values]
    Cache-Control = "public, max-age=300, stale-while-revalidate=3600"

[[headers]]
  for = "/js/*"
  [headers.values]
    Cache-Control = "public, max-age=300, stale-while-revalidate=3600"

[[headers]]
  for = "/fonts/*"
  [headers.values]
    Cache-Control = "public, max-age=86400, stale-while-revalidate=604800"


# 4. Admin CMS assets: Always revalidate to ensure bug fixes are picked up immediately.
[[headers]]
  for = "/admin/*.js"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# Security Headers (Best Practices)
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Admin SPA fallback
[[redirects]]
  from = "/admin/*"
  to = "/admin/index.html"
  status = 200

# Main SPA fallback (usare solo se necessario, altrimenti meglio 404 per asset mancanti)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
