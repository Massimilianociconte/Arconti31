<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Arconti31 CMS">
  <meta name="application-name" content="Arconti31 CMS">
  <meta name="msapplication-TileColor" content="#1a1a2e">
  <meta name="msapplication-config" content="none">
  
  <!-- PWA Manifest -->
  <link rel="manifest" href="manifest.json">
  
  <!-- Icons -->
  <link rel="icon" type="image/png" href="../images/loghi/logo_arconti31.png">
  <link rel="apple-touch-icon" href="../images/loghi/logo_arconti31.png">
  <link rel="apple-touch-icon" sizes="152x152" href="../images/loghi/logo_arconti31.png">
  <link rel="apple-touch-icon" sizes="180x180" href="../images/loghi/logo_arconti31.png">
  <link rel="apple-touch-icon" sizes="167x167" href="../images/loghi/logo_arconti31.png">
  
  <!-- Splash Screens for iOS -->
  <link rel="apple-touch-startup-image" href="../images/loghi/logo_arconti31.png">
  
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="cms-styles.css">
</head>
<body>
  <div id="app">
    <!-- Login Screen -->
    <div id="login-screen" class="screen active">
      <div class="login-container">
        <img src="../images/loghi/logo_arconti31.png" alt="Arconti31" class="login-logo">
        <h1>Gestione Men√π</h1>
        <p>Accedi al CMS</p>
        <form id="login-form" class="login-form">
          <input type="email" id="email-input" name="email" class="form-input" placeholder="Email" required autofocus autocomplete="email">
          <input type="password" id="password-input" name="password" class="form-input" placeholder="Password" required autocomplete="current-password">
          <div class="remember-me">
            <input type="checkbox" id="remember-me" name="remember">
            <label for="remember-me">Ricordami su questo dispositivo</label>
          </div>
          <button type="submit" class="btn btn-primary btn-large btn-full">
            Accedi
          </button>
        </form>
        <p class="login-hint">Contatta l'amministratore per le credenziali</p>
      </div>
    </div>

    <!-- Main App -->
    <div id="main-app" class="screen">
      <!-- Header -->
      <header class="app-header">
        <button id="menu-toggle" class="btn-icon">
          <svg viewBox="0 0 24 24" width="24" height="24"><path fill="currentColor" d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/></svg>
        </button>
        <h1 class="header-title">Arconti31</h1>
        
        <!-- Global Search -->
        <div class="global-search-wrapper" id="global-search-wrapper">
          <button id="global-search-toggle" class="btn-icon" title="Cerca">
            <svg viewBox="0 0 24 24" width="24" height="24"><path fill="currentColor" d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/></svg>
          </button>
          <div class="global-search-box" id="global-search-box">
            <input type="text" id="global-search-input" placeholder="Cerca in tutto il men√π..." autocomplete="off">
            <button type="button" id="global-search-close" class="search-close">√ó</button>
            <div id="global-search-results" class="global-search-results"></div>
          </div>
        </div>
        
        <div class="header-actions">
          <button id="sync-btn" class="btn-icon" title="Sincronizza">
            <svg viewBox="0 0 24 24" width="24" height="24"><path fill="currentColor" d="M12 4V1L8 5l4 4V6c3.31 0 6 2.69 6 6 0 1.01-.25 1.97-.7 2.8l1.46 1.46C19.54 15.03 20 13.57 20 12c0-4.42-3.58-8-8-8zm0 14c-3.31 0-6-2.69-6-6 0-1.01.25-1.97.7-2.8L5.24 7.74C4.46 8.97 4 10.43 4 12c0 4.42 3.58 8 8 8v3l4-4-4-4v3z"/></svg>
          </button>
          <button id="logout-btn" class="btn-icon" title="Esci">
            <svg viewBox="0 0 24 24" width="24" height="24"><path fill="currentColor" d="M17 7l-1.41 1.41L18.17 11H8v2h10.17l-2.58 2.58L17 17l5-5zM4 5h8V3H4c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h8v-2H4V5z"/></svg>
          </button>
        </div>
      </header>

      <!-- Sidebar -->
      <aside id="sidebar" class="sidebar">
        <nav class="sidebar-nav" id="sidebar-nav">
          <!-- Populated dynamically by JS -->
        </nav>
      </aside>

      <!-- Main Content -->
      <main class="main-content">
        <!-- List View -->
        <div id="list-view" class="view active">
          <div class="view-header">
            <h2 id="collection-title">Piatti</h2>
            <button id="add-new-btn" class="btn btn-primary">
              <svg viewBox="0 0 24 24" width="20" height="20"><path fill="currentColor" d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/></svg>
              Nuovo
            </button>
          </div>
          <div class="filters">
            <div class="search-wrapper">
              <div class="search-input-container">
                <input type="text" id="search-input" placeholder="Cerca per nome, tag, ingredienti..." class="search-input" autocomplete="off">
                <button type="button" id="search-clear" class="search-clear">√ó</button>
              </div>
              <div id="search-suggestions" class="search-suggestions"></div>
            </div>
            <select id="filter-category" class="filter-select">
              <option value="">Tutte le categorie</option>
            </select>
            <select id="filter-status" class="filter-select">
              <option value="">Tutti</option>
              <option value="true">Disponibili</option>
              <option value="false">Non disponibili</option>
            </select>
          </div>
          <!-- Filtri aggiuntivi per Categorie -->
          <div id="category-filters" class="filters-row" style="display: none;">
            <button type="button" class="filter-chip" data-filter="tipo" data-value="food">üçΩÔ∏è Food</button>
            <button type="button" class="filter-chip" data-filter="tipo" data-value="beverage">üç∫ Beverage</button>
            <button type="button" class="filter-chip" data-filter="image" data-value="yes">üñºÔ∏è Con immagine</button>
            <button type="button" class="filter-chip" data-filter="image" data-value="no">üì∑ Senza immagine</button>
            <button type="button" class="filters-reset" id="filters-reset">‚Ü∫ Reset filtri</button>
          </div>
          <div id="items-list" class="items-list"></div>
        </div>

        <!-- Edit View -->
        <div id="edit-view" class="view">
          <div class="view-header">
            <button id="back-btn" class="btn btn-ghost">
              <svg viewBox="0 0 24 24" width="20" height="20"><path fill="currentColor" d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/></svg>
              Indietro
            </button>
            <div class="header-actions">
              <button id="delete-btn" class="btn btn-danger">Elimina</button>
              <button id="save-btn" class="btn btn-primary">Salva</button>
            </div>
          </div>
          <form id="edit-form" class="edit-form"></form>
        </div>
      </main>
    </div>

    <!-- Toast Notifications -->
    <div id="toast-container"></div>

    <!-- Loading Overlay -->
    <div id="loading-overlay" class="loading-overlay">
      <div class="spinner"></div>
      <p>Caricamento...</p>
    </div>
  </div>

  <script src="cms-simple.js"></script>
  
  <!-- PWA Service Worker Registration -->
  <script>
    // Register Service Worker for PWA
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('sw.js')
          .then(registration => {
            console.log('‚úÖ Service Worker registrato:', registration.scope);
            
            // Check for updates
            registration.addEventListener('updatefound', () => {
              const newWorker = registration.installing;
              newWorker.addEventListener('statechange', () => {
                if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                  // New version available
                  if (confirm('üîÑ Nuova versione disponibile! Vuoi aggiornare?')) {
                    newWorker.postMessage({ type: 'SKIP_WAITING' });
                    window.location.reload();
                  }
                }
              });
            });
          })
          .catch(err => console.log('‚ùå Service Worker registration failed:', err));
      });
      
      // Handle SW messages
      navigator.serviceWorker.addEventListener('message', event => {
        if (event.data && event.data.type === 'SYNC_COMPLETE') {
          console.log('‚úÖ Sincronizzazione completata');
        }
      });
    }
    
    // PWA Install Prompt
    let deferredPrompt;
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      
      // Show install button after login
      setTimeout(() => {
        const header = document.querySelector('.app-header .header-actions');
        if (header && !document.getElementById('install-pwa-btn')) {
          const installBtn = document.createElement('button');
          installBtn.id = 'install-pwa-btn';
          installBtn.className = 'btn-icon';
          installBtn.title = 'Installa App';
          installBtn.innerHTML = `<svg viewBox="0 0 24 24" width="24" height="24"><path fill="currentColor" d="M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z"/></svg>`;
          installBtn.addEventListener('click', async () => {
            if (deferredPrompt) {
              deferredPrompt.prompt();
              const { outcome } = await deferredPrompt.userChoice;
              console.log('Install outcome:', outcome);
              deferredPrompt = null;
              installBtn.style.display = 'none';
            }
          });
          header.insertBefore(installBtn, header.firstChild);
        }
      }, 2000);
    });
    
    // Detect if running as PWA
    window.addEventListener('appinstalled', () => {
      console.log('‚úÖ PWA installata con successo!');
      deferredPrompt = null;
    });
    
    // iOS PWA detection
    const isInStandaloneMode = () => ('standalone' in window.navigator) && (window.navigator.standalone);
    if (isInStandaloneMode()) {
      console.log('üì± Running as iOS PWA');
      document.body.classList.add('ios-pwa');
    }
  </script>
</body>
</html>
