backend:
  name: git-gateway
  branch: main

media_folder: "images/beverages"
public_folder: "/images/beverages"

collections:
  # NUOVO MENÙ FOOD
  - name: "food"
    label: "Menù Food"
    folder: "food"
    create: true
    slug: "{{slug}}"
    editor:
      preview: false
    fields:
      - {label: "Nome Piatto", name: "nome", widget: "string"}
      - {label: "Categoria", name: "category", widget: "select", options: ["Hamburger di bufala", "Hamburger Fassona e Street food", "OKTOBERFEST", "Panini", "Griglieria", "Piatti Speciali", "Piadine", "Fritti", "Dolci", "Aperitivo"]}
      - {label: "Immagine", name: "immagine", widget: "image", required: false}
      - {label: "Descrizione", name: "descrizione", widget: "text", required: false, pattern: ['.{0,1000}', "Massimo 1000 caratteri"]}
      - {label: "Prezzo (€)", name: "prezzo", widget: "number", value_type: "float", min: 0, step: 0.5}
      - {label: "Allergeni", name: "allergeni", widget: "select", options: ["Glutine", "Lattosio", "Uova", "Frutta a Guscio", "Pesce", "Soia", "Senza Glutine"], multiple: true, required: false}
      - {label: "Tag Speciali", name: "tags", widget: "select", options: ["Novità", "Vegetariano", "Vegano", "Piccante"], multiple: true, required: false}
      - {label: "Disponibile", name: "disponibile", widget: "boolean", default: true}
      - {label: "Ordine", name: "order", widget: "number", default: 0, value_type: "int"}

  # MENÙ BEVERAGE (Raggruppato visivamente)
