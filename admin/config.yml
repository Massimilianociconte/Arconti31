backend:
  name: git-gateway
  branch: main

media_folder: "images/beverages"
public_folder: "/images/beverages"

collections:
  # GESTIONE CATEGORIE
  - name: "categorie"
    label: "‚öôÔ∏è Gestione Categorie"
    folder: "categorie"
    create: true
    slug: "{{slug}}"
    editor:
      preview: false
    sortable_fields: ['order', 'nome']
    fields:
      - {label: "Nome Categoria", name: "nome", widget: "string"}
      - {label: "Slug (ID univoco)", name: "slug", widget: "string", hint: "Es: hamburger-bufala, birre-artigianali (senza spazi, minuscolo)"}
      - {label: "Tipo Men√π", name: "tipo_menu", widget: "select", options: ["food", "beverage"], default: "food"}
      - {label: "Sezione Beverage", name: "sezione_beverage", widget: "select", options: ["Birre", "Cocktails", "Analcolici", "Bibite", "Caffetteria", "Bollicine", "Vini Bianchi", "Vini Rossi"], required: false, hint: "Solo per tipo beverage"}
      - {label: "Icona", name: "icona", widget: "string", required: false, hint: "Es: üçî üç∫ üç∑ ü•§ ‚òï"}
      - {label: "Immagine Categoria", name: "immagine", widget: "image", required: false}
      - {label: "Descrizione", name: "descrizione", widget: "text", required: false, pattern: ['.{0,300}', "Massimo 300 caratteri"]}
      - {label: "Colore Sfondo", name: "colore", widget: "string", required: false, hint: "Es: #FF5733 o gold"}
      - {label: "Visibile", name: "visibile", widget: "boolean", default: true, hint: "Disattiva per nascondere la categoria dal men√π"}
      - {label: "Ordine", name: "order", widget: "number", default: 0, value_type: "int", hint: "Numero pi√π basso = appare prima"}

  # NUOVO MEN√ô FOOD
  - name: "food"
    label: "Men√π Food"
    folder: "food"
    create: true
    slug: "{{slug}}"
    editor:
      preview: false
    fields:
      - {label: "Nome Piatto", name: "nome", widget: "string"}
      - {label: "Categoria", name: "category", widget: "relation", collection: "categorie", search_fields: ["nome"], value_field: "slug", display_fields: ["nome", "icona"], filter: {field: "tipo_menu", value: "food"}}
      - {label: "Immagine", name: "immagine", widget: "image", required: false}
      - {label: "Descrizione", name: "descrizione", widget: "text", required: false, pattern: ['.{0,1000}', "Massimo 1000 caratteri"]}
      - {label: "Prezzo (‚Ç¨)", name: "prezzo", widget: "number", value_type: "float", min: 0, step: 0.5}
      - {label: "Allergeni", name: "allergeni", widget: "select", options: ["Glutine", "Lattosio", "Uova", "Frutta a Guscio", "Pesce", "Soia", "Senza Glutine"], multiple: true, required: false}
      - {label: "Tag Speciali", name: "tags", widget: "select", options: ["Novit√†", "Vegetariano", "Vegano", "Piccante", "Pi√π venduto"], multiple: true, required: false}
      - {label: "Disponibile", name: "disponibile", widget: "boolean", default: true}
      - {label: "Ordine", name: "order", widget: "number", default: 0, value_type: "int"}

