      - {label: "Immagine Grande", name: "immagine", widget: "image", required: false, hint: "Immagine a tutta larghezza (opzionale)"}
      - {label: "Logo Birra", name: "logo", widget: "image", required: false, hint: "Logo piccolo accanto al nome (opzionale)"}
      - {label: "Descrizione Breve", name: "descrizione", widget: "text", pattern: ['.{0,500}', "Massimo 500 caratteri"]}
      - {label: "Descrizione Dettagliata", name: "descrizione_dettagliata", widget: "text", required: false, hint: "Descrizione completa visibile nel popup", pattern: ['.{0,2000}', "Massimo 2000 caratteri"]}
      - {label: "Prezzo (€)", name: "prezzo", widget: "number", value_type: "float", min: 0, step: 0.5}
      - {label: "Formato", name: "formato", widget: "string", required: false, hint: "Es: BOCCALE 0,5 L"}
      - {label: "Gradazione Alcolica (%)", name: "gradazione", widget: "string", required: false, hint: "Es: 5.2%"}
      - {label: "Categoria", name: "categoria", widget: "select", options: ["Chiara", "Scura", "Rossa", "Artigianale", "IPA", "Lager", "Weiss"]}
      - {label: "Tag Speciali", name: "tags", widget: "select", options: ["Nessuno", "Novità", "Senza Glutine", "Specialità"], multiple: true, required: false}
      - {label: "Allergeni", name: "allergeni", widget: "select", options: ["Glutine", "Lattosio", "Solfiti", "Frutta a Guscio"], multiple: true, required: false}
      - {label: "Disponibile", name: "disponibile", widget: "boolean", default: true}
      - {label: "Ordine", name: "order", widget: "number", default: 0, value_type: "int"}

