<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Men√π Birre - Il Nostro Ristorante</title>
    <meta name="description" content="Scopri la nostra selezione di birre artigianali e internazionali">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>
    <header>
        <div class="container">
            <h1>üç∫ Le Nostre Birre</h1>
            <p class="subtitle">Selezione artigianale e internazionale</p>
        </div>
    </header>

    <main class="container">
        <div id="filters" class="filters">
            <button class="filter-btn active" data-filter="all">Tutte</button>
            <button class="filter-btn" data-filter="chiara">Chiare</button>
            <button class="filter-btn" data-filter="scura">Scure</button>
            <button class="filter-btn" data-filter="rossa">Rosse</button>
            <button class="filter-btn" data-filter="artigianale">Artigianali</button>
        </div>

        <div id="beer-grid" class="beer-grid">
            <div class="loading">Caricamento birre...</div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 - Il Nostro Ristorante</p>
        </div>
    </footer>

    <!-- Modal Popup -->
    <div id="beer-modal" class="modal-overlay">
        <div class="modal-content">
            <button class="modal-close" onclick="closeModal()">&times;</button>
            <div id="modal-body"></div>
        </div>
    </div>

    <script src="js/app.js"></script>
    <script>
      if (window.netlifyIdentity) {
        window.netlifyIdentity.on("init", user => {
          if (!user) {
            window.netlifyIdentity.on("login", () => {
              document.location.href = "/admin/";
            });
          }
        });
      }
    </script>
</body>
</html>
