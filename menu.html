<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Men√π Birre - Il Nostro Ristorante</title>
    <meta name="description" content="Scopri la nostra selezione di birre artigianali e internazionali">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>
    <header>
        <div class="header-content">
            <div class="header-brand">
                <img src="images/loghi/logo_arconti31.png" alt="Logo" class="header-logo">
                <span class="header-title">ARCONTI 31</span>
            </div>
            <!-- Optional: User Icon or Menu Button -->
        </div>
    </header>

    <main class="container">
        <!-- Breadcrumb navigation -->
        <div id="breadcrumb" class="breadcrumb" style="display: none;">
            <button class="btn-icon" onclick="goHome()">
                <span>‚Üê</span> Torna alle Categorie
            </button>
            <button class="btn-icon" onclick="toggleCompactView()" id="toggle-view-btn">
                <span class="toggle-icon">üìã</span>
                <span class="toggle-text">Lista</span>
            </button>
        </div>

        <!-- Categories view (home) -->
        <div id="categories-view" class="categories-view">
            <div class="loading" style="color: #666; text-align: center; margin-top: 50px;">Caricamento Men√π...</div>
        </div>

        <!-- Detail view (single category) -->
        <div id="detail-view" class="detail-view" style="display: none;">
            <div id="detail-content"></div>
        </div>
    </main>

    <footer class="site-footer">
        <p>&copy; 2025 Arconti 31 - <a href="index.html" class="footer-link">Torna alla Home</a></p>
    </footer>

    <!-- Modal Popup -->
    <div id="beer-modal" class="modal-overlay">
        <div class="modal-content">
            <button class="modal-close" onclick="closeModal()">&times;</button>
            <div id="modal-body"></div>
        </div>
    </div>

    <script src="js/app.js"></script>
    <script>
      if (window.netlifyIdentity) {
        window.netlifyIdentity.on("init", user => {
          if (!user) {
            window.netlifyIdentity.on("login", () => {
              document.location.href = "/admin/";
            });
          }
        });
      }
    </script>
</body>
</html>
